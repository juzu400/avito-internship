version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: avito_db
    environment:
      POSTGRES_USER: avito
      POSTGRES_PASSWORD: avito
      POSTGRES_DB: avito
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avito -d avito"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: avito_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      HTTP_ADDR: ":8080"
      DB_DSN: "postgres://avito:avito@db:5432/avito?sslmode=disable"
      LOG_LEVEL: "debug"
    ports:
      - "8080:8080"

volumes:
  postgres-data:
